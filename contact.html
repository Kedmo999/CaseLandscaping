<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Contact - Case Landscaping & Handyman</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            background: linear-gradient(to bottom, #f0f4f0, #d4edda, #81c784, #388e3c);
            color: #333;
        }

        nav {
            background: #1b5e20;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav a {
            color: white;
            padding: 15px 20px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.3s;
        }

        nav a:hover {
            background: #2e7d32;
        }

        header {
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
                        url('heading.jpg') center/cover no-repeat;
            color: #fff;
            padding: 100px 20px;
            text-align: center;
            position: relative;
        }

        header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            display: inline-block;
            vertical-align: middle;
        }

        header p {
            font-size: 1.2em;
            font-style: italic;
        }

        .contact {
            max-width: 1100px;
            margin: 50px auto;
            background: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            gap: 50px;
        }

        .contact h2 {
            text-align: center;
            color: #1e3a8a;
            margin-bottom: 30px;
            font-size: 2.2em;
        }

        .contact-info {
            flex: 1;
            margin-left: 0;
        }

        .contact-info p{
            margin: 10px 0;
            font-size: 1.1em;
        }

        .contact img {
            width: 400px;
            height: auto;
            border-radius: 10px;
            order: 2;
        }

        .logo-header {
            position: absolute;
            left: 50px;
            top: 50%;
            transform: translateY(-50%);
            height: 150px;
            width: auto;
            filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.8));
        }

        footer {
            background: #1b5e20;
            color: white;
            text-align: center;
            padding: 20px 10px;
            font-size: 0.9em;
            margin-top: 40px;
        }

        #backToTopBtn {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 99;
            border: none;
            outline: none;
            background-color: #388e3c;
            color: white;
            cursor: pointer;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 1.2em;
            transition: background-color 0.3s ease;
        }

        #backToTopBtn:hover {
            background-color: #2e7d32;
        }

        @media (max-width: 768px) {
            .contact {
                flex-direction: column;
                text-align: center;
            }
            .contact img{
                order: 0;
                width: 90%;
                max-width: 400px;
            }
            .logo-header {
                height: 120px;
                left: 10px;
            }
            header h1 {
                margin-left: 0; /* Remove left margin on small screens */
                font-size: 2.5em;
            }
            header p{
                font-size: 1em;
            }
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 2em;
            }
            .contact{
                padding: 20px;
            }
        }
    </style>
</head>
<body>

    <nav>
        <a href="index.html">Home</a>
        <a href="services.html">Services</a>
        <a href="gallery.html">Showcase</a>
        <a href="quote.html">Get a Quote</a>
        <a href="contact.html">Contact</a>
    </nav>

    <header>
        <img src="logo.png" alt="Company Logo" class="logo-header">
        <h1>Contact Us</h1>
        <p>What needs done, gets done!</p>
    </header>

    <div class="contact">
        <div class = "contact-info">
            <h2>Get in Touch</h2>
            <p><strong>Gavin Case</strong></p>
            <p>üìû 513-557-1422</p>
            <p>üìß <a href="mailto:CaseEnt@hotmail.com">CaseEnt@hotmail.com</a></p>
            <p>üìç Serving Cincinnati & Northern Kentucky Area</p>
        </div>
        <img src="contact_photo.jpg" alt="Contact Person">
    </div>

    <footer>
        &copy; 2025 Case Landscaping & Handyman. All rights reserved.
    </footer>
    <button onclick="scrollToTop()" id="backToTopBtn" title="Go to top">^</button>

    <script>
        // JavaScript function to scroll to the top of the page
        function scrollToTop() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        }

        // Show/hide the button based on scroll position
        window.onscroll = function() {scrollFunction()};

        function scrollFunction() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                document.getElementById("backToTopBtn").style.display = "block";
            } else {
                document.getElementById("backToTopBtn").style.display = "none";
            }
        }
    </script>
</body>
</html>
