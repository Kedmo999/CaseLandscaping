<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get a Quote - Case Landscaping & Handyman</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            background: linear-gradient(to bottom, #f0f4f0, #d4edda, #81c784, #388e3c);
            color: #333;
        }

        nav {
            display: flex;
            justify-content: center;
            background: #1b5e20;
            flex-wrap: wrap;
        }

        nav a {
            color: white;
            padding: 15px 20px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.3s;
        }

        nav a:hover {
            background: #2e7d32;
        }

        header {
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
                        url('heading.jpg') center/cover no-repeat;
            color: #fff;
            padding: 100px 20px;
            text-align: center;
            position: relative;
        }

        header h1 {
            margin: 0;
            font-size: 3em;
            color: #fff;
            display: inline-block;
            vertical-align: middle;
            margin-left: 120px;
        }

        .logo-header {
            position: absolute;
            left: 50px;
            top: 50%;
            transform: translateY(-50%);
            height: 150px;
            width: auto;
            filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.8));
        }

        section {
            padding: 40px 20px;
            max-width: 600px;
            margin: auto;
        }

        section h2 {
            text-align: center;
            color: #1e3a8a;
            margin-bottom: 20px;
            font-size: 2.2em;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
            color: #555;
        }

        input, textarea {
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            transition: border-color 0.3s;
        }

        input:focus, textarea:focus {
            border-color: #388e3c;
            outline: none;
        }

        button { /* This is the submit button style */
            background: #1b5e20;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background 0.3s, transform 0.2s;
        }

        button:hover {
            background: #2e7d32;
            transform: scale(1.05);
        }

        .referral {
            margin-top: 30px;
            background: #e8f5e9;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #c8e6c9;
            text-align: center;
            color: #33691e;
        }

        footer {
            background: #1b5e20;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 0.9em;
            margin-top: 40px;
        }

        /* Back to Top Button CSS */
        #backToTopBtn {
            display: none; /* Hidden by default */
            position: fixed; /* Fixed positioning relative to the viewport */
            bottom: 20px;
            right: 20px;
            z-index: 99; /* Ensure it's on top of other elements */
            border: none;
            outline: none;
            background-color: #388e3c; /* Theme color (like your nav background) */
            color: white;
            cursor: pointer;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 1.2em;
            transition: background-color 0.3s ease;
        }

        #backToTopBtn:hover {
            background-color: #2e7d32; /* Darker shade on hover */
        }
         @media (max-width: 768px) {
            .logo-header{
                height: 120px;
                left: 10px;
            }
            header h1{
                margin-left: 130px;
                font-size: 2.5em;
            }
        }
        @media (max-width: 480px){
            header h1{
                margin-left: 110px; /* Adjust to ensure it does not overlap logo */
                font-size: 2em;
            }
             section {
                padding: 20px 10px; /* Reduce padding on very small screens */
            }
            form {
                padding: 15px; /* Reduce form padding */
            }
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="services.html">Services</a>
        <a href="gallery.html">Showcase</a>
        <a href="quote.html">Quote</a>
        <a href="contact.html">Contact</a>
    </nav>

    <header>
        <img src="logo.png" alt="Company Logo" class="logo-header">
        <h1>Get a Free Quote</h1>
    </header>

    <section>
        <h2>Tell Us About Your Project</h2>
        <form action="mailto:CaseEnt@hotmail.com" method="post" enctype="text/plain">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" required />

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required />

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required />

            <label for="service">What Services Do You Need?</label>
            <textarea id="service" name="service" rows="4" required></textarea>

            <label for="referral">Were You Referred By Someone?</label>
            <input type="text" id="referral" name="referral" placeholder="Enter their name for 1 FREE mow!" />

            <button type="submit">Submit Request</button>
        </form>

        <div class="referral">
            <strong>Referral Reward:</strong><br>
            Refer a friend and get <strong>1 FREE lawn mowing service</strong> when they book a job!
        </div>
    </section>

    <footer>
        &copy; 2025 Case Landscaping & Handyman. All rights reserved.
    </footer>

    <button onclick="scrollToTop()" id="backToTopBtn" title="Go to top">^</button>

    <script>
        // JavaScript function to scroll to the top of the page
        function scrollToTop() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth' // Optional: adds smooth scrolling animation
            });
        }

        // Show/hide the button based on scroll position
        window.onscroll = function() {scrollFunction()};

        function scrollFunction() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                document.getElementById("backToTopBtn").style.display = "block";
            } else {
                document.getElementById("backToTopBtn").style.display = "none";
            }
        }
    </script>
</body>
</html>
